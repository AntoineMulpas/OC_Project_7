<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
	<link rel="stylesheet" href="/style.css"/>
	<link rel="stylesheet" type="text/css" href="/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Trade</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/trade/validate}" th:object="${trade}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to input the values of Trade, there are 2 buttons: Save data and Cancel to the list Trade
			 -->
			<div class="d-flex flex-column w-50 ">
				<label for="account">Account</label>
				<input type="text" id="account" placeholder="Account" th:field="*{account}">
				<span th:errors="*{account}"></span>
				<label for="type">Type</label>
				<input type="text" id="type" placeholder="Type" th:field="*{type}">
				<span th:errors="*{type}"></span>
				<label for="quantity">Buy Quantity</label>
				<input type="text" id="quantity" placeholder="Buy quantity" th:field="*{buyQuantity}">
				<span th:errors="*{buyQuantity}"></span>
			</div>
			<div>
				<button type="reset" class="bg-danger m-1 p-1" style="color: white; border: none; border-radius: 5px"
				onclick={cancel()}>Cancel
				</button>
				<button class="bg-primary m-1 p-1" style="color: white; border: none; border-radius: 5px">Add
					Trade</button>
			</div>

		</form>
	</div>

</div>
</body>
</html>
<script th:inline="javascript">
	const cancel = () => {
		window.location.href = "/trade/list"
	}
</script>
